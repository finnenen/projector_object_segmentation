<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Segmentation - Layer Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ddd;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            font-weight: 300;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Section 1: Original Image */
        .image-preview {
            background: #000;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 300px;
            display: block;
        }

        .camera-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .camera-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }

        /* Section 2: Search Bar */
        .search-bar {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            background: #2d2d2d;
            padding: 10px;
            border-radius: 50px;
            /* Pill shape */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            padding: 10px 15px;
            outline: none;
        }

        .search-bar button {
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .search-bar button:hover {
            background-color: #005fa3;
        }

        .search-bar button:disabled {
            background-color: #555;
            cursor: wait;
        }

        /* Section 3: Editor */
        #editor-section {
            display: none;
            /* Hidden until search */
            width: 100%;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #333;
            padding: 10px 20px;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            justify-content: center;
            position: sticky;
            top: 10px;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .layer-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
        }

        #hover-label {
            font-weight: bold;
            color: #4db8ff;
            text-shadow: 0 0 5px rgba(77, 184, 255, 0.5);
        }

        canvas {
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%),
                linear-gradient(-45deg, #2a2a2a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #2a2a2a 75%),
                linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-color: #1a1a1a;
            border: 2px solid #444;
            cursor: pointer;
            max-width: 100%;
            height: auto;
            transition: box-shadow 0.2s;
        }

        canvas:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        /* Popup Styles */
        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .popup-header {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #fff;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .popup-options {
            display: flex;
            justify-content: space-around;
            gap: 20px;
        }

        .option-card {
            flex: 1;
            background: #3a3a3a;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .option-card:hover {
            transform: translateY(-5px);
            background: #444;
        }

        .option-icon {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }

        .close-btn:hover {
            color: #fff;
        }

        /* Hidden inputs */
        #popup-color-input,
        #popup-file-input,
        #popup-video-input {
            display: none;
        }

        .action-btn {
            padding: 12px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .action-btn:hover {
            background-color: #218838;
        }

        #loading {
            display: none;
            color: #aaa;
        }

        #error-msg {
            color: #ff6b6b;
        }
    </style>
</head>

<body>

    <h1>Object Segmentation Studio</h1>

    <div class="container">

        <!-- 1. Original Image -->
        <div class="image-preview">
            <img src="{{ url_for('static', filename=original_image) }}" id="original-img" alt="Original">
            <button class="camera-btn" onclick="document.getElementById('imageInput').click()" title="Change Image">
                üì∑
            </button>
            <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="uploadImage()">
        </div>

        <!-- 2. Search -->
        <div class="search-bar">
            <input type="text" id="classes-input" placeholder="Enter classes (e.g. couch, laptop)..."
                value="couch, laptop">
            <button onclick="performSearch()" id="btn-search" title="Search">
                <!-- Magnifying Glass Icon -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>

        <div id="loading">Analyzing image...</div>
        <div id="error-msg"></div>

        <!-- 3. Editor -->
        <div id="editor-section">
            <div class="toolbar">
                <div class="layer-info">
                    <span>Hovering:</span>
                    <span id="hover-label">None</span>
                </div>
                <div style="width: 1px; height: 20px; background: #555; margin: 0 10px;"></div>
                <div style="display: flex; align-items: center; gap: 5px;">
                    <span>Ref Opacity:</span>
                    <input type="range" min="0" max="1" step="0.1" value="0" oninput="updateRefOpacity(this.value)"
                        style="width: 100px;">
                </div>
            </div>

            <div id="composition-wrapper" style="position: relative; display: inline-block;">
                <div id="composition-container"></div>
                <!-- Hidden canvas for hit testing only -->
                <canvas id="hit-test-canvas" style="display: none;"></canvas>
            </div>

            <div class="action-bar" style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="action-btn" onclick="toggleDrawingMode()">‚úèÔ∏è Draw Shape</button>
                <button class="action-btn" onclick="downloadResult()">Extract Image</button>
                <button class="action-btn" onclick="toggleFullscreen()">Fullscreen</button>
            </div>
        </div>

    </div>

    <!-- Popup Modal -->
    <div id="popup-overlay" onclick="closePopup(event)">
        <div class="popup-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <div class="popup-header" id="popup-title">Edit Layer</div>

            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; color: #aaa;">Name:</label>
                <input type="text" id="popup-name-input" onchange="applyName(this.value)"
                    style="width: 100%; padding: 8px; background: #333; border: 1px solid #555; color: white; border-radius: 4px;">
            </div>

            <div class="popup-options">
                <!-- Option 1: Color -->
                <div class="option-card" onclick="triggerColorPicker()">
                    <div class="option-icon">üé®</div>
                    <div>Solid Color</div>
                </div>

                <!-- Option 2: Texture -->
                <div class="option-card" onclick="triggerFilePicker()">
                    <div class="option-icon">üñºÔ∏è</div>
                    <div>Image Texture</div>
                </div>

                <!-- Option 3: Video -->
                <div class="option-card" onclick="triggerVideoPicker()">
                    <div class="option-icon">üé•</div>
                    <div>Video Texture</div>
                </div>
            </div>

            <input type="color" id="popup-color-input" onchange="applyColor(this.value)">
            <input type="file" id="popup-file-input" accept="image/*" onchange="applyTexture(this)">
            <input type="file" id="popup-video-input" accept="video/*" onchange="applyVideo(this)">
        </div>
    </div>

    <style>
        #composition-container {
            background-image: linear-gradient(45deg, #2a2a2a 25%, transparent 25%),
                linear-gradient(-45deg, #2a2a2a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #2a2a2a 75%),
                linear-gradient(-45deg, transparent 75%, #2a2a2a 75%);
            background-size: 20px 20px;
            background-color: #1a1a1a;
            border: 2px solid #444;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let JS handle hit testing */
            transition: transform 0.1s ease;
        }

        /* Only scale on hover if NOT in fullscreen */
        #composition-container:not(:fullscreen) .layer.hovered {
            transform: scale(1.02);
            /* Slight scale on hover */
            z-index: 1000 !important;
            /* Bring to front visually? Maybe not, might break stacking context */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        .layer-content {
            width: 100%;
            height: 100%;
            /* Masking magic */
            -webkit-mask-size: 100% 100%;
            mask-size: 100% 100%;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
        }

        .layer-content video,
        .layer-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .crop-btn {
            background: #444;
            color: white;
            border: 1px solid #555;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .crop-btn:hover {
            background: #555;
        }
    </style>

    <script>
        // State
        let layers = []; // { id, type: 'bg'|'object', label, img: Image, color: hex, texture: Image, videoUrl: string, bbox: {x,y,w,h} }
        let hoveredLayerIndex = -1;
        let selectedLayerIndex = -1; // For popup context
        let canvas, ctx; // Used for hit testing and crop overlay only
        let originalWidth = 0, originalHeight = 0;
        let refOpacity = 0;

        // View State (Zoom/Pan)
        let viewState = { scale: 1, x: 0, y: 0 };
        let isPanning = false;
        let panStart = { x: 0, y: 0 };
        let viewStart = { x: 0, y: 0 };

        // Drawing State
        let isDrawing = false;
        let drawingPoints = []; // {x, y} in image space

        let cropOffset = { x: 0, y: 0 }; // Offset for the view (legacy support if needed, or remove)
        let finalCropRect = null; // Stores the applied crop
        let currentFilename = "{{ original_image }}";
        let currentImageTimestamp = Date.now();

        // Initialize
        window.onload = () => {
            // We use the container for events now
            const container = document.getElementById('composition-container');

            // Setup Listeners on Container
            container.addEventListener('mousemove', (e) => {
                if (isDrawing) handleDrawingMove(e);
                else if (isPanning) handlePanMove(e);
                else handleContainerHover(e);
            });
            container.addEventListener('mousedown', (e) => {
                if (isDrawing) handleDrawingClick(e);
                else handlePanDown(e);
            });
            container.addEventListener('mouseup', (e) => {
                handlePanUp(e);
            });
            container.addEventListener('contextmenu', (e) => {
                if (isDrawing) {
                    e.preventDefault();
                    finishDrawing();
                }
            });
            container.addEventListener('mouseleave', () => {
                hoveredLayerIndex = -1;
                isPanning = false;
                updateHoverLabel();
                const layerEl = document.querySelector('.layer.hovered');
                if (layerEl) layerEl.classList.remove('hovered');
            });

            // Zoom Listener
            container.addEventListener('wheel', handleWheel, { passive: false });

            // Fullscreen Listener
            document.addEventListener('fullscreenchange', updateTransform);
        };

        // --- Zoom / Pan Logic ---

        function handleWheel(e) {
            if (!document.fullscreenElement) return;
            e.preventDefault();
            const container = document.getElementById('composition-container');
            const rect = container.getBoundingClientRect();

            // Mouse position relative to container
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            // Calculate mouse position in "World Space" (before scale/translate)
            // worldX = (mx - viewState.x) / viewState.scale
            const worldX = (mx - viewState.x) / viewState.scale;
            const worldY = (my - viewState.y) / viewState.scale;

            // Update Scale
            const zoomIntensity = 0.1;
            const delta = e.deltaY > 0 ? -zoomIntensity : zoomIntensity;
            const newScale = Math.max(0.1, Math.min(10, viewState.scale * (1 + delta)));

            // Update Position to keep mouse over same world point
            // mx = worldX * newScale + newX
            // newX = mx - worldX * newScale
            viewState.x = mx - worldX * newScale;
            viewState.y = my - worldY * newScale;
            viewState.scale = newScale;

            updateTransform();
        }

        function handlePanDown(e) {
            isPanning = true;
            panStart = { x: e.clientX, y: e.clientY };
            viewStart = { x: viewState.x, y: viewState.y };
            // Don't prevent default yet, might be a click
        }

        function handlePanMove(e) {
            if (!isPanning) return;
            if (!document.fullscreenElement) return;
            const dx = e.clientX - panStart.x;
            const dy = e.clientY - panStart.y;

            viewState.x = viewStart.x + dx;
            viewState.y = viewStart.y + dy;

            updateTransform();
        }

        function handlePanUp(e) {
            if (!isPanning) return;
            isPanning = false;

            // If moved less than threshold, treat as click
            const dist = Math.hypot(e.clientX - panStart.x, e.clientY - panStart.y);
            if (dist < 5) {
                handleContainerClick(e);
            }
        }

        function updateTransform() {
            const group = document.getElementById('transform-group');
            if (group) {
                if (document.fullscreenElement) {
                    group.style.transform = `translate(${viewState.x}px, ${viewState.y}px) scale(${viewState.scale})`;
                } else {
                    group.style.transform = `translate(0px, 0px) scale(1)`;
                }
            }
        }

        async function uploadImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    currentFilename = data.filename;
                    currentImageTimestamp = Date.now();
                    // Update image src with timestamp to force reload
                    document.getElementById('original-img').src = '/static/' + data.filename + '?t=' + currentImageTimestamp;

                    // Reset Editor
                    document.getElementById('editor-section').style.display = 'none';
                    layers = [];
                    document.getElementById('composition-container').innerHTML = '';

                    // Reset View State? User said "be the starting position".
                    // If we want to persist across uploads, do nothing.
                    // If we want to reset to center, do that.
                    // "beim √∂ffnen des vollbilds die ausgangsposition sein" -> implies saved state is used.
                    // So we keep viewState as is.
                } else {
                    alert('Upload failed: ' + data.error);
                }
            } catch (e) {
                alert('Upload error: ' + e.message);
            }
        }

        async function performSearch() {
            const classes = document.getElementById('classes-input').value;
            const btn = document.getElementById('btn-search');
            const loading = document.getElementById('loading');
            const errorMsg = document.getElementById('error-msg');
            const editor = document.getElementById('editor-section');

            btn.disabled = true;
            loading.style.display = 'block';
            errorMsg.innerText = '';
            editor.style.display = 'none';

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        classes: classes,
                        filename: currentFilename
                    })
                });

                const data = await response.json();

                if (data.success) {
                    await initLayers(data.masks);
                    editor.style.display = 'flex';
                } else {
                    errorMsg.innerText = data.error || 'Unknown error';
                }
            } catch (e) {
                errorMsg.innerText = 'Network error: ' + e.message;
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        async function initLayers(masksData) {
            layers = [];
            cropOffset = { x: 0, y: 0 }; // Reset crop

            // 1. Add Background Layer
            layers.push({
                type: 'background',
                label: 'Background',
                color: '#333333', // Default dark grey
                img: null,
                texture: null,
                videoUrl: null,
                bbox: null,
                maskUrl: null
            });

            // 2. Load Object Masks
            const imagePromises = masksData.map(maskInfo => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.src = '/static/' + maskInfo.url;
                    img.onload = () => resolve({
                        type: 'object',
                        label: maskInfo.label,
                        color: getRandomColor(),
                        img: img, // Keep for hit testing
                        maskUrl: '/static/' + maskInfo.url, // For CSS mask
                        texture: null,
                        videoUrl: null,
                        bbox: maskInfo.bbox // {x, y, w, h}
                    });
                    img.onerror = reject;
                });
            });

            const objectLayers = await Promise.all(imagePromises);
            layers = layers.concat(objectLayers);

            // Set Container Size
            const container = document.getElementById('composition-container');
            if (objectLayers.length > 0) {
                originalWidth = objectLayers[0].img.naturalWidth;
                originalHeight = objectLayers[0].img.naturalHeight;
            } else {
                const origImg = document.getElementById('original-img');
                originalWidth = origImg.naturalWidth || 640;
                originalHeight = origImg.naturalHeight || 480;
            }

            // Container itself is the viewport, so it can be fixed size or flexible.
            // But the content inside needs to be original size.
            // We set container to match original size initially, but CSS limits it.
            container.style.width = originalWidth + 'px';
            container.style.height = originalHeight + 'px';

            // Setup Hit Test Canvas (invisible)
            canvas = document.getElementById('hit-test-canvas');
            canvas.width = originalWidth;
            canvas.height = originalHeight;
            ctx = canvas.getContext('2d');

            renderLayers();
        }

        function renderLayers() {
            const container = document.getElementById('composition-container');
            if (!container) return;

            try {
                container.innerHTML = ''; // Clear DOM

                // Safety checks for global variables
                const vx = (typeof viewState !== 'undefined' && viewState) ? viewState.x : 0;
                const vy = (typeof viewState !== 'undefined' && viewState) ? viewState.y : 0;
                const vs = (typeof viewState !== 'undefined' && viewState) ? viewState.scale : 1;

                const cx = (typeof cropOffset !== 'undefined' && cropOffset) ? cropOffset.x : 0;
                const cy = (typeof cropOffset !== 'undefined' && cropOffset) ? cropOffset.y : 0;

                // Create Transform Group (Zoom/Pan)
                let transformGroup = document.createElement('div');
                transformGroup.id = 'transform-group';
                transformGroup.style.transformOrigin = '0 0';
                transformGroup.style.width = '100%';
                transformGroup.style.height = '100%';
                // Apply current view state
                if (document.fullscreenElement) {
                    transformGroup.style.transform = `translate(${vx}px, ${vy}px) scale(${vs})`;
                } else {
                    transformGroup.style.transform = `translate(0px, 0px) scale(1)`;
                }
                container.appendChild(transformGroup);

                // Create Content Wrapper (Crop Offset)
                let contentWrapper = document.createElement('div');
                contentWrapper.id = 'content-wrapper';
                contentWrapper.style.position = 'absolute';
                contentWrapper.style.width = originalWidth + 'px';
                contentWrapper.style.height = originalHeight + 'px';
                contentWrapper.style.transform = `translate(${-cx}px, ${-cy}px)`;
                transformGroup.appendChild(contentWrapper);

                // Update Container Size
                if (typeof finalCropRect !== 'undefined' && finalCropRect) {
                    container.style.width = finalCropRect.w + 'px';
                    container.style.height = finalCropRect.h + 'px';
                } else {
                    container.style.width = originalWidth + 'px';
                    container.style.height = originalHeight + 'px';
                }

                // Render Layers
                layers.forEach((layer, index) => {
                    const layerEl = document.createElement('div');
                    layerEl.className = 'layer';
                    layerEl.id = `layer-${index}`;
                    layerEl.style.zIndex = index;

                    if (index === hoveredLayerIndex) {
                        layerEl.classList.add('hovered');
                    }

                    // Apply Mask
                    if (layer.type === 'object' && layer.maskUrl) {
                        layerEl.style.maskImage = `url(${layer.maskUrl})`;
                        layerEl.style.webkitMaskImage = `url(${layer.maskUrl})`;
                    }

                    const contentEl = document.createElement('div');
                    contentEl.className = 'layer-content';

                    // Content Logic
                    if (layer.videoUrl) {
                        const video = document.createElement('video');
                        video.src = layer.videoUrl;
                        video.autoplay = true;
                        video.loop = true;
                        video.muted = true;
                        contentEl.appendChild(video);
                    } else if (layer.texture) {
                        // Texture Image
                        const img = document.createElement('img');
                        img.src = layer.texture.src;
                        contentEl.appendChild(img);
                    } else {
                        // Solid Color
                        contentEl.style.backgroundColor = layer.color;
                    }

                    layerEl.appendChild(contentEl);
                    contentWrapper.appendChild(layerEl);
                });

                // Add Reference Image Overlay
                const refImg = document.createElement('img');
                refImg.id = 'ref-overlay-img';
                const fName = (typeof currentFilename !== 'undefined') ? currentFilename : '';
                const ts = (typeof currentImageTimestamp !== 'undefined') ? currentImageTimestamp : Date.now();
                refImg.src = '/static/' + fName + '?t=' + ts;
                refImg.style.position = 'absolute';
                refImg.style.top = '0';
                refImg.style.left = '0';
                refImg.style.width = '100%';
                refImg.style.height = '100%';
                refImg.style.objectFit = 'contain';
                refImg.style.opacity = (typeof refOpacity !== 'undefined') ? refOpacity : 0;
                refImg.style.pointerEvents = 'none';
                refImg.style.zIndex = 9999;
                contentWrapper.appendChild(refImg);

                // Drawing Overlay
                if (isDrawing) {
                    const drawCanvas = document.createElement('canvas');
                    drawCanvas.id = 'drawing-canvas';
                    drawCanvas.width = originalWidth;
                    drawCanvas.height = originalHeight;
                    drawCanvas.style.position = 'absolute';
                    drawCanvas.style.top = '0';
                    drawCanvas.style.left = '0';
                    drawCanvas.style.zIndex = 10000;
                    drawCanvas.style.pointerEvents = 'none';

                    contentWrapper.appendChild(drawCanvas);
                    updateDrawingCanvas(null, drawCanvas);
                }
            } catch (e) {
                console.error("Render error:", e);
                const errDiv = document.getElementById('error-msg');
                if (errDiv) errDiv.innerText = "Render error: " + e.message;
            }
        }

        function updateDrawingCanvas(currentMousePt, canvas) {
            if (!canvas) canvas = document.getElementById('drawing-canvas');
            if (!canvas) return;

            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (drawingPoints.length === 0 && !currentMousePt) return;

            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            ctx.beginPath();

            if (drawingPoints.length > 0) {
                ctx.moveTo(drawingPoints[0].x, drawingPoints[0].y);
                for (let i = 1; i < drawingPoints.length; i++) {
                    ctx.lineTo(drawingPoints[i].x, drawingPoints[i].y);
                }
                // Draw line to current mouse
                if (currentMousePt) {
                    ctx.lineTo(currentMousePt.x, currentMousePt.y);
                }
            } else if (currentMousePt) {
                // Just starting
                ctx.moveTo(currentMousePt.x, currentMousePt.y);
            }

            ctx.stroke();

            // Draw points
            ctx.fillStyle = '#00ff00';
            for (let i = 0; i < drawingPoints.length; i++) {
                ctx.beginPath();
                ctx.arc(drawingPoints[i].x, drawingPoints[i].y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function getHitLayerIndex(e) {
            const container = document.getElementById('composition-container');
            const rect = container.getBoundingClientRect();

            // Mouse in Viewport
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            // Determine current view transform
            let vx = 0, vy = 0, vscale = 1;
            if (document.fullscreenElement) {
                vx = viewState.x;
                vy = viewState.y;
                vscale = viewState.scale;
            }

            // Transform to World Space (Zoom/Pan)
            // worldX = (mx - vx) / vscale
            const worldX = (mx - vx) / vscale;
            const worldY = (my - vy) / vscale;

            // Transform to Image Space (Crop Offset)
            // imageX = worldX + cropOffset.x
            const x = worldX + cropOffset.x;
            const y = worldY + cropOffset.y;

            // Hit Test: Iterate from Top to Bottom (Reverse)
            for (let i = layers.length - 1; i > 0; i--) {
                const layer = layers[i];
                if (isPixelInMask(layer.img, x, y)) {
                    return i;
                }
            }
            return 0; // Background
        }

        function handleContainerHover(e) {
            const hitIndex = getHitLayerIndex(e);

            if (hitIndex !== hoveredLayerIndex) {
                // Remove old hover class
                const oldEl = document.getElementById(`layer-${hoveredLayerIndex}`);
                if (oldEl) oldEl.classList.remove('hovered');

                hoveredLayerIndex = hitIndex;
                updateHoverLabel();

                // Add new hover class (skip background at index 0)
                if (hoveredLayerIndex > 0) {
                    const newEl = document.getElementById(`layer-${hoveredLayerIndex}`);
                    if (newEl) newEl.classList.add('hovered');
                }
            }

            const container = document.getElementById('composition-container');
            container.style.cursor = (hitIndex > 0) ? 'pointer' : 'default';
        }

        function handleContainerClick(e) {
            const hitIndex = getHitLayerIndex(e);
            openPopup(hitIndex);
        }

        function isPixelInMask(img, x, y) {
            // Check bounds
            if (x < 0 || y < 0 || x >= img.naturalWidth || y >= img.naturalHeight) return false;

            // Use the hidden canvas for pixel reading
            const tCtx = ctx; // Use global hidden ctx
            tCtx.clearRect(0, 0, 1, 1);
            // Draw the specific pixel from the source image to 0,0 on canvas
            try {
                tCtx.drawImage(img, x, y, 1, 1, 0, 0, 1, 1);
                const pixel = tCtx.getImageData(0, 0, 1, 1).data;
                return pixel[3] > 0; // Alpha > 0
            } catch (err) {
                console.error("Hit test error:", err);
                return false;
            }
        }

        function toggleDrawingMode() {
            isDrawing = !isDrawing;
            drawingPoints = [];
            renderLayers();

            // Update cursor
            const container = document.getElementById('composition-container');
            container.style.cursor = isDrawing ? 'crosshair' : 'default';
        }

        function handleDrawingMove(e) {
            if (!isDrawing) return;
            const pt = getMouseInImageSpace(e);
            updateDrawingCanvas(pt);
        }

        function handleDrawingClick(e) {
            if (!isDrawing) return;
            const pt = getMouseInImageSpace(e);
            drawingPoints.push(pt);

            let canvas = document.getElementById('drawing-canvas');
            if (!canvas) {
                // Try to find contentWrapper and append canvas manually
                const contentWrapper = document.getElementById('content-wrapper');
                if (contentWrapper) {
                    canvas = document.createElement('canvas');
                    canvas.id = 'drawing-canvas';
                    canvas.width = originalWidth;
                    canvas.height = originalHeight;
                    canvas.style.position = 'absolute';
                    canvas.style.top = '0';
                    canvas.style.left = '0';
                    canvas.style.zIndex = 10000;
                    canvas.style.pointerEvents = 'none';
                    contentWrapper.appendChild(canvas);
                } else {
                    // If contentWrapper is missing, we must re-render
                    renderLayers();
                    return;
                }
            }
            updateDrawingCanvas(null, canvas);
            if (drawingPoints.length === 0) return;

            updateDrawingCanvas(pt);
        }

        function getMouseInImageSpace(e) {
            const container = document.getElementById('composition-container');
            const rect = container.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            let vx = 0, vy = 0, vscale = 1;
            if (document.fullscreenElement) {
                vx = viewState.x;
                vy = viewState.y;
                vscale = viewState.scale;
            }

            const worldX = (mx - vx) / vscale;
            const worldY = (my - vy) / vscale;

            return { x: worldX + cropOffset.x, y: worldY + cropOffset.y };
        }

        function finishDrawing() {
            if (drawingPoints.length < 3) {
                alert("Need at least 3 points to close a shape.");
                return;
            }
            isDrawing = false;
            document.getElementById('composition-container').style.cursor = 'default';

            // Generate Mask from Points
            const maskCanvas = document.createElement('canvas');
            maskCanvas.width = originalWidth;
            maskCanvas.height = originalHeight;
            const mCtx = maskCanvas.getContext('2d');

            mCtx.fillStyle = 'white';
            mCtx.beginPath();
            mCtx.moveTo(drawingPoints[0].x, drawingPoints[0].y);
            for (let i = 1; i < drawingPoints.length; i++) {
                mCtx.lineTo(drawingPoints[i].x, drawingPoints[i].y);
            }
            mCtx.closePath();
            mCtx.fill();

            const maskUrl = maskCanvas.toDataURL();

            // Create Image object for hit testing
            const hitImg = new Image();
            hitImg.src = maskUrl;

            hitImg.onload = () => {
                // Create New Layer
                const newLayer = {
                    type: 'object', // Treat as object
                    label: 'New Shape',
                    color: getRandomColor(),
                    img: hitImg,
                    maskUrl: maskUrl, // Data URL
                    texture: null,
                    videoUrl: null,
                    bbox: null // Not needed for custom shapes really
                };

                layers.push(newLayer);
                renderLayers();

                // Open Popup for the new layer
                openPopup(layers.length - 1);
            };
        }

        function applyName(val) {
            if (selectedLayerIndex >= 0) {
                layers[selectedLayerIndex].label = val;
                updateHoverLabel(); // In case we are hovering it
            }
        }

        // --- Popup Logic ---
        function openPopup(layerIndex) {
            selectedLayerIndex = layerIndex;
            const layer = layers[layerIndex];
            document.getElementById('popup-title').innerText = 'Edit: ' + layer.label;
            document.getElementById('popup-overlay').style.display = 'flex';

            // Reset inputs
            document.getElementById('popup-name-input').value = layer.label;
            document.getElementById('popup-color-input').value = layer.color;
            document.getElementById('popup-file-input').value = '';
            document.getElementById('popup-video-input').value = '';
        }

        function closePopup(e) {
            if (e && e.target.id !== 'popup-overlay' && e.target.className !== 'close-btn') return;
            document.getElementById('popup-overlay').style.display = 'none';
        }

        function triggerColorPicker() {
            document.getElementById('popup-color-input').click();
        }

        function triggerFilePicker() {
            document.getElementById('popup-file-input').click();
        }

        function triggerVideoPicker() {
            document.getElementById('popup-video-input').click();
        }

        function applyColor(hex) {
            if (selectedLayerIndex >= 0) {
                layers[selectedLayerIndex].color = hex;
                layers[selectedLayerIndex].texture = null;
                layers[selectedLayerIndex].videoUrl = null;
                renderLayers();
            }
        }

        function applyTexture(input) {
            if (input.files && input.files[0] && selectedLayerIndex >= 0) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        layers[selectedLayerIndex].texture = img;
                        layers[selectedLayerIndex].videoUrl = null;
                        renderLayers();
                        document.getElementById('popup-overlay').style.display = 'none';
                    };
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function applyVideo(input) {
            if (input.files && input.files[0] && selectedLayerIndex >= 0) {
                const file = input.files[0];
                const url = URL.createObjectURL(file);
                layers[selectedLayerIndex].videoUrl = url;
                layers[selectedLayerIndex].texture = null;
                renderLayers();
                document.getElementById('popup-overlay').style.display = 'none';
            }
        }

        function updateRefOpacity(val) {
            refOpacity = parseFloat(val);
            const refImg = document.getElementById('ref-overlay-img');
            if (refImg) {
                refImg.style.opacity = refOpacity;
            }
        }

        function updateHoverLabel() {
            const labelEl = document.getElementById('hover-label');
            if (hoveredLayerIndex >= 0 && layers[hoveredLayerIndex]) {
                labelEl.innerText = layers[hoveredLayerIndex].label;
            } else {
                labelEl.innerText = 'None';
            }
        }

        function toggleFullscreen() {
            const elem = document.getElementById("composition-container");
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function downloadResult() {
            const link = document.createElement('a');
            link.download = 'segmented_composition.png';

            // Reconstruct canvas for download
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = finalCropRect ? finalCropRect.w : originalWidth;
            tempCanvas.height = finalCropRect ? finalCropRect.h : originalHeight;
            const tCtx = tempCanvas.getContext('2d');

            // Offset
            const offX = cropOffset.x;
            const offY = cropOffset.y;

            tCtx.translate(-offX, -offY);

            // Draw Background
            tCtx.fillStyle = layers[0].color;
            tCtx.fillRect(0, 0, originalWidth, originalHeight);

            layers.forEach((layer, i) => {
                if (i === 0) return; // Skip bg

                const maskCanvas = document.createElement('canvas');
                maskCanvas.width = originalWidth;
                maskCanvas.height = originalHeight;
                const mCtx = maskCanvas.getContext('2d');

                mCtx.drawImage(layer.img, 0, 0);
                mCtx.globalCompositeOperation = 'source-in';

                if (layer.videoUrl) {
                    const layerEl = document.getElementById(`layer-${i}`);
                    const video = layerEl.querySelector('video');
                    if (video) {
                        mCtx.drawImage(video, 0, 0, originalWidth, originalHeight);
                    }
                } else if (layer.texture) {
                    const pattern = mCtx.createPattern(layer.texture, 'repeat');
                    mCtx.fillStyle = pattern;
                    mCtx.fillRect(0, 0, originalWidth, originalHeight);
                } else {
                    mCtx.fillStyle = layer.color;
                    mCtx.fillRect(0, 0, originalWidth, originalHeight);
                }

                tCtx.drawImage(maskCanvas, 0, 0);
            });

            link.href = tempCanvas.toDataURL('image/png');
            link.click();
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
